<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Demo</title>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        position: relative;
    }

    .demo{
        width:100px;
        height:100px;
        background: #000;
        margin: 100px auto;
        transition: all 1s;
    }

    .demo:hover{
        transform: scale(1.4);
    }
</style>
</head>

<body>
    <div class="demo"></div>
</body>
</html>
